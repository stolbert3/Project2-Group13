<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe - Submit</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<script> $(document).ready(function () {
        $('select').formSelect();
    });
</script>


<body>
    <div class="" class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Dish" id="dishName" type="text" class="validate">
                        <label for="dishName">Dish Name</label>
                    </div>
            </form>
            </div>

            <div class="row">
                <form class="col s6">
                    <h6>Select Food Allergies in Dish</h6>

                    <form action="#">
                        <p>

                            <label>
                                <input id="gluten" type="checkbox" />
                                <span>Gluten</span>
                            </label>
                            <br>
                            <label>
                                <input id="shellfish" type="checkbox" />
                                <span>Shellfish</span>
                            </label>
                            <br>
                            <label>
                                <input id="peanuts" type="checkbox" />
                                <span>Peanuts</span>
                            </label>
                            <br>
                            <label>
                                <input id="nutsOther" type="checkbox" />
                                <span>Nuts - Other</span>
                            </label>
                            <br>
                            <label>
                                <input id="dairy" type="checkbox" />
                                <span>Dairy</span>
                            </label>
                            <br>
                            <label>
                                <input id="eggs" type="checkbox" />
                                <span>Eggs</span>
                            </label>
                        </p>
                    </form>
            </div>



            <div class="row">
                <div class="input-field col s6">
                    <select id="cuisineType">
                        <option value="" disabled selected>Select Style of Cuisine</option>
                        <option value="thai">Thai</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="french">French</opption>
                            <option value="ethiopian">Ethiopian</option>
                            <option value="japanese">Japanese</option>
                            <option value="spanish">Spanish</option>
                            <option value="mexican">Mexican</option>
                            <option value="greek">Greek</option>
                            <option Value="italian">Italian</option>
                    </select>
                    <label>Select Style of Cuisine</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select id="cuisineType">
                        <option value="" disabled selected>Select Course Type</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Main">Main</option>
                        <option value="Dessert">Dessert</option>

                    </select>
                    <label>Select Course Type</label>
                </div>
            </div>


            <div class="row">
                <form class="col s3">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Ingredient</label>
                </form>
                <form class="col s3">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Amount</label>
                </form>
                <form class="col s3">
                    <label>Measure Solids</label>
                    <select id="measureSolids" class="browser-default">
                        <option value="" disabled selected>Measure Solids</option>
                        <option value="cups">Cups</option>
                        <option value="dashes">Dashes</option>
                        <option value="ounces">Ounces</option>
                        <option value="pinches">Pinches</option>
                        <option value="tablespoons">Tablespoons</option>
                        <option value="teaspoons">Teaspoons</option>
                        <option value="pounds">Pounds</option>
                        <option value="each">Each</option>
                    </select>
                </form>
                <form class="col s3">
                    <label>Measure Liquids</label>
                    <select id="measureLiquids" class="browser-default">
                        <option value="" disabled selected>Measure Liquids</option>
                        <option value="cups">Cups</option>
                        <option value="drops">Drops</option>
                        <option value="gallons">Gallons</option>
                        <option value="ounces">Ounces</option>
                        <option value="pints">Pints</option>
                        <option value="quarts">Quarts</option>
                        <option value="tablespoons">Tablespoons</option>
                        <option value="teaspoons">Teaspoons</option>
                    </select>
                </form>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Insert Instructions Here</label>
                        </div>
                    </div>
                </form>
            </div>
            <a class="waves-effect waves-light btn-large">Publish</a>
            <a class="waves-effect waves-light btn-large">Private</a>
            <!-- Custom Script -->

            <script src="" type="text/javascript"></script>

</body>

</html>
